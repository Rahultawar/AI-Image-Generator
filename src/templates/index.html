<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">

        <!-- Loading Spinner -->
        <div id="loading" style="display: none;">
            <p>Generating Image...</p>
            <div class="spinner"></div>
        </div>

        <!-- Generated Image Section -->
        <div id="generated_image" style="display: none; position: relative;">
            <img id="generatedImage" src="" alt="Generated AI Image"
                style="display: block; width: 100%; max-width: 700px; margin: 0 auto;" />

            <!-- Download Button -->
            <a id="downloadLink" href="" download="generated-image.png" class="download-btn">
                <i class="fas fa-arrow-down"></i>
            </a>
        </div>

        <!-- User Input Section -->
        <h2>What can I help with?</h2>
        <div class="container">
            <textarea id="prompt" placeholder="Enter your prompt here..." rows="4"></textarea>
            <button onclick="generateImage()" aria-label="Generate AI Image">
                <i class="fas fa-image"></i>
            </button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Developed & Managed by Rahul Tawar</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
